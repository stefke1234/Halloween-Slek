<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Halloweentocht â€” De Slek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh; /* fullscreen */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // ================================
    // 1) ImageOverlay met voorbeeld bounds
    // Vervang deze met jouw SW en NE coÃ¶rdinaten
    // ================================
    var imageBounds = [[51.0861, 5.8819], [51.0892, 5.8862]];
L.imageOverlay('96780', imageBounds).addTo(map);
map.fitBounds(imageBounds);
    
    var map = L.map('map', {
      center: [(imageBounds[0][0] + imageBounds[1][0]) / 2,
               (imageBounds[0][1] + imageBounds[1][1]) / 2],
      zoom: 16,
      minZoom: 14,
      maxZoom: 19,
      maxBounds: imageBounds
    });

    var overlay = L.imageOverlay('slek-kaart.png', imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    // ================================
    // 2) Voorbeeld markers
    // ================================
    var marker1 = L.marker([51.0505, 5.8324]).addTo(map)
      .bindPopup('<b>Spookhuis</b><br>Familie Janssen ðŸŽƒ');
    var marker2 = L.marker([51.0518, 5.8339]).addTo(map)
      .bindPopup('<b>Snoepkraam</b><br>Vrijwilligers');

    // ================================
    // 3) Live locatie gebruiker
    // ================================
    var userMarker = null;
    var userCircle = null;

    function onLocationFound(e) {
      if (!userMarker) {
        userMarker = L.marker(e.latlng).addTo(map).bindPopup("Jij bent hier");
        userCircle = L.circle(e.latlng, {radius: e.accuracy}).addTo(map);
      } else {
        userMarker.setLatLng(e.latlng);
        userCircle.setLatLng(e.latlng).setRadius(e.accuracy);
      }
    }

    function onLocationError(e) {
      console.warn("Locatie fout:", e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Live volgen van locatie
    map.locate({watch: true, setView: false, maxZoom: 18});
  </script>
</body>
</html>
